<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boycott Alert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Boycott Alert</h1>
        </header>
        
        <main>
            <div class="status-box">
                <p id="status">Status: Stopped</p>
                <p id="permission">Microphone Permission: Not Granted</p>
            </div>
            
            <div class="controls">
                <button id="startBtn" class="btn">Start Listening</button>
                <button id="stopBtn" class="btn" disabled>Stop Listening</button>
                <button id="testBtn" class="btn test-btn">Test Alert</button>
            </div>
            
            <div id="alertBox" class="alert-box hidden">
                <h2>BOYCOTT ALERT!</h2>
                <p id="detectedBrand"></p>
                <button id="closeAlert" class="btn">Close</button>
            </div>
        </main>
        
        <footer>
            <p>Powered by Abdul Rahman</p>
        </footer>
    </div>

    <script src="keywords.js"></script>
    <script src="script.js"></script>
</body>
</html>
