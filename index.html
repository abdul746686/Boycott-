<!DOCTYPE html>
<html>
<head>
  <title>Multi AI Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    textarea, select, button {
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Multi AI Assistant</h2>
  
  <label for="model">Choose AI Model:</label>
  <select id="model">
    <option value="openai">OpenAI GPT</option>
    <option value="deepseek">DeepSeek</option>
    <option value="gemini">Gemini</option>
  </select>
  
  <textarea id="prompt" rows="6" placeholder="Enter your prompt here..."></textarea>
  <button onclick="askAI()">Ask AI</button>
  
  <div id="response"></div>

  <script>
    const apiKeys = {
      openai: "sk-XXXXXXX-OpenAIKeyHere",
      deepseek: "Bearer ds-XXXXXXXXXXXXXXXXX-DeepSeekKeyHere",
      gemini: "AIzaSyXXXXXX-GeminiAPIKeyHere"
    };

    async function askAI() {
      const model = document.getElementById("model").value;
      const prompt = document.getElementById("prompt").value;
      const resBox = document.getElementById("response");
      resBox.innerText = "Thinking...";

      if (model === "openai") {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + apiKeys.openai
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }]
          })
        });
        const data = await res.json();
        resBox.innerText = data.choices?.[0]?.message?.content || "No response.";
      }

      else if (model === "deepseek") {
        const res = await fetch("https://api.deepseek.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": apiKeys.deepseek
          },
          body: JSON.stringify({
            model: "deepseek-chat",
            messages: [{ role: "user", content: prompt }]
          })
        });
        const data = await res.json();
        resBox.innerText = data.choices?.[0]?.message?.content || "No response.";
      }

      else if (model === "gemini") {
        const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKeys.gemini}`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            contents: [{ parts: [{ text: prompt }] }]
          })
        });
        const data = await res.json();
        resBox.innerText = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response.";
      }
    }
  </script>
</body>
</html>
