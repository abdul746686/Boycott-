<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul's AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Abdul’s AI Assistant</h1>
            <button id="settings-btn">⚙️ Settings</button>
        </header>

        <section id="api-keys-section" class="api-keys-section hidden">
            <h2>API Keys</h2>
            <div class="key-input-group">
                <label for="openai-key">OpenAI API Key:</label>
                <input type="password" id="openai-key" placeholder="Enter your OpenAI API Key">
            </div>
            <div class="key-input-group">
                <label for="gemini-key">Gemini API Key:</label>
                <input type="password" id="gemini-key" placeholder="Enter your Gemini API Key">
            </div>
            <div class="key-input-group">
                <label for="mistral-key">Mistral API Key:</label>
                <input type="password" id="mistral-key" placeholder="Enter your Mistral API Key">
            </div>
             <p class="api-note">Your keys are stored securely in your browser's local storage and are never sent anywhere else.</p>
        </section>

        <main id="chat-container" class="chat-container">
            <div id="chat-messages" class="chat-messages">
                 </div>
            <div class="welcome-message">
                <p>Select a model and enter your API keys in settings to begin.</p>
            </div>
        </main>

        <footer class="chat-input-area">
            <div class="input-wrapper">
                <select id="model-selector" class="model-selector">
                    <option value="openai">OpenAI (gpt-3.5-turbo)</option>
                    <option value="gemini">Google Gemini (gemini-pro)</option>
                    <option value="mistral">Mistral (mistral-tiny)</option>
                </select>
                <form id="chat-form" class="chat-form">
                    <input type="text" id="user-input" placeholder="Type your message here..." autocomplete="off">
                    <button type="submit" id="send-btn">Send</button>
                </form>
            </div>
        </footer>
    </div>
</body>
</html>
